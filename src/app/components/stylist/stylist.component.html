<div class="customer">
  <div class="layer">
    <div class="middle-text">
      <div class="middle-line">
        <h1>Many well reputed salons are<br> connected with us</h1>
      </div>
      <div class="bottom-line">
        <a> Work with them here!</a>
      </div>
    </div>
  </div>
</div>

<div class="results">
  <mat-spinner *ngIf="showSpinner" [mode]="Indeterminate">
  </mat-spinner>

  <mat-card *ngFor="let job of jobs" class="materialcard">
    <mat-card-header>
      
      <mat-card-title>{{job.name}}</mat-card-title>
      <mat-card-subtitle style="color:dodgerblue">{{job.email}}</mat-card-subtitle>
      <div style="text-align:center;">
        <img class="search-img" src="assets/profilepic.png">
      </div>
    </mat-card-header>
    <mat-card-content>
      <ul class="jobs">
       
        <li>
          <label for="facebook">FB link :</label>
          <a href="www.facebook.com" style="color:dodgerblue">{{job.facebook}}</a>
        </li>
        <li>
           <label for="website">Website :</label>
          <a href="www.google.com" style="color:dodgerblue">{{job.website}}</a>
        </li>
         <li>
          <label for="description">Description :</label>
          <a #description>{{job.description}}</a>
        </li>
        <li>
           <label for="fac">Address :</label>
          <a>{{job.street_address}}</a>
        </li>
        <li>
          <a>{{job.country}}</a>
        </li>
        <!-- <li>
              <button class="bid-button" mat-raised-button type="button" (click)="salon()">Book now</button>
          </li> -->
      </ul>
    </mat-card-content>
  </mat-card>
</div>
